name: "üîéCAST Highlight Code Scan - Demo"

description: Run CAST Highlight scans on your code to get Software Intelligence insights (vulnerabilities, cloud maturity, etc.)

on: # action triggers, here every two weeks (days 5 and 15 of the month) at 6am
  schedule:
    - cron: "0 23 * * 6" # Every Saturday at 11pm
  workflow_dispatch:
    branches:
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    # use the prod environment, where the secret CAST_HIGHLIGHT_API_TOKEN is defined
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: "üè≠Get company and application ids"
        run: |
          if [ -f .github/workflows/HighlightDemo.env ]; then
            cat .github/workflows/HighlightDemo.env >> $GITHUB_ENV
          else
            echo "HighlightDemo.env file not found!"
            exit 1
          fi

      - name: "‚õèÔ∏èScan repository source code with CAST Highlight Code Reader" 
        run: |
          docker run --rm -v $(pwd):/s -v /tmp:/w  casthighlight/cli \
                                                   --sourceDir /s \
                                                   --workingDir /w \
                                                   --tokenAuth ${{ secrets.CAST_HIGHLIGHT_DEMO_API_TOKEN }} \
                                                   --companyId ${{ env.companyId }} \
                                                   --applicationId ${{ env.applicationId }} \
                                                   --serverUrl ${{ env.serverUrl }} \
                                                   --ignoreDirectories ${{ env.ignoreDirectories }} \
                                                   --technologies ${{ env.technologies }}
