MRNGenerator.title=Сгенерировать список номеров медицинских карточек
MRNGenerator.description=Очень важно, идентификаторы пациентов выданы из главного центра. Иначе, вырастает вероятность ошибочного присоединения одинаковых номеров медицинских карточек к различным пациентам. Схоже, каждый отдельный в каждой клинике в ответе за присоединения идентификаторов.<br/><br/>Основной формат для номеров медицинских карточек 123MT-2, где 123 последовательный номер, MT представляет суффикс, определенный сайтом, а -2 - контрольное число. Ниже, просто выберите сайт, начальный последовательный номер, и количество идентификаторов нужных вам. Текстовый файл, содержащий номера медицинских карточек (влючая правильные контрольные числа), будет сгенерирован и загружен на ваш компьютер.<br/><br/>ПОДСКАЗКА: Это просто сервис для генерации правильных контрольных чисел оптом. На вас лежит ответственность убедиться, что эти цифры идут из главного центра ? т.е., идентификаторы присвоены пациенту только один раз.
