MRNGenerator.title=Genera la Lista dei Numeri dei Record dei Medici(MRNs)
MRNGenerator.description=E' estremamente importante che gli identificatori del paziente siano distribuiti da una autorità centrale,  altrimenti aumenta il rischio che per errore si assegni lo stesso numero di record del medico(MRN) a piu' di una Persona. Allo stesso modo, un singolo individuo in ogni clinica dovrebbe essere incaricato di assegnare i nuovi identificatori. <br/> <br/> Il formato generale per registrare  il numero di record del medico e' 123MT - 2, dove 123 e' un numero sequenziale, MT rappresenta il Suffisso di un sito specifico , e -2 è la cifra di controllo. Qui di seguito, e' sufficiente selezionare il sito, il numero di sequenza di partenza, e il numero di identificatori di cui hai bisogno. Un file di testo contenente i numeri di record dei medici (compresivo di un controllo per la corretta cifra), viene generato e scaricato sul tuo computer. <br/> <br/> NOTA: questo e' solo un servizio generare per verificare il corretto inserimento cifre messe alla rinfusa. E' tua responsabilita' controllare che questi numeri siano distribuiti attraverso una autorita' centrale di controllo. In altre parole gli identificatori vengono assegnati una volta e solo una volta ad ogni singolo paziente.
